<html>
<head>
  <title>Eco-Travel Planner - Carbon Footprint Calculator</title>
  <style>
    /* Basic styling for the page */
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Carbon Footprint Calculator</h1>

  <label for="distance">Distance (in kilometers):</label>
  <input type="number" id="distance" name="distance" required>

  <label for="travelClass">Travel Class:</label>
  <select id="travelClass" name="travelClass">
    <option value="economy">Economy</option>
    <option value="business">Business</option>
    <option value="first">First</option>
  </select>

  <button onclick="calculateEmissions()">Calculate</button>

  <p id="result"></p>

  <script>
    function calculateEmissions() {
      const distance = parseFloat(document.getElementById('distance').value);
      const travelClass = document.getElementById('travelClass').value;

      let emissions = 0; 
      if (travelClass === 'economy') {
        emissions = distance * 0.2; 
      } else if (travelClass === 'business') {
        emissions = distance * 0.3; 
      } else if (travelClass === 'first') {
        emissions = distance * 0.5; 
      } 

      document.getElementById('result').innerHTML = 
        Estimated Emissions: ${emissions.toFixed(2)} kg CO2;
    } 
  </script>

</body>
</html>
